{% extends "base.html" %}

{% block content %}
<body>
<div class="container">
    <input class="form-control" id="listSearch" type="text" placeholder="Search a Professor or Keyword...">
    <br>
</div>
<div>
    <section class="columns">
    <div class="container" style="height: 100%;">
        <div class="row">
            <div class="col-md-2" style="background-color:rgb(255, 255, 255)">
                <div class="panel panel-primary" id="filter_panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filters</h3>
                    </div>
                    <div class="panel-body list-group list-group-flush border-bottom scrollarea flex-item-scroll" id="filterlist">
                        {% for cat in categories %}
                            <button class="btn-block" data-toggle="collapse" data-target="#filters_{{ cat }}"> {{ cat }} <span
                                    class="glyphicon glyphicon-menu-down"></span> </button>
                            <div id="filters_{{ cat }}" class="collapse">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Test Subcategory
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 d-flex flex-column align-items-stretch flex-shrink-0">
                <div class="panel panel-primary" id="result_panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">List of Professors</h3>
                    </div>
                    <div class="panel-body">
                        <div id="search-results" class="list-group list-group-flush border-bottom scrollarea flex-item-scroll" role="tablist">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="panel panel-primary" id="info_panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Information</h3>
                    </div>
                    <div id="display-info" class="panel-body scrollable" id="nav-tabContent">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
</body>

<script type="text/javascript" src="{{url_for('static', filename='assets/scripts/search.js')}}"> </script>
<script type="text/javascript" src="{{url_for('static', filename='assets/scripts/display.js')}}"> </script>

{% endblock %}
